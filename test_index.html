<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Player</title>
    <style>
        #audio-player {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

<div id="audio-player">
    <button id="playPauseBtn" onclick="togglePlayPause()">Play/Pause</button>
</div>

<!-- Load YouTube IFrame API -->
<script src="https://www.youtube.com/iframe_api"></script>

<script>
    var player;
    var playPauseBtn = document.getElementById("playPauseBtn");

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '0',
            width: '0',
            videoId: 'YOUR_YOUTUBE_VIDEO_ID',
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerReady(event) {
        // Event fired when the player is ready to receive API calls
    }

    function onPlayerStateChange(event) {
        // Event fired when the player's state changes (e.g., play, pause, ended)
        if (event.data == YT.PlayerState.PAUSED || event.data == YT.PlayerState.ENDED) {
            playPauseBtn.innerHTML = "Play";
        } else {
            playPauseBtn.innerHTML = "Pause";
        }
    }

    function togglePlayPause() {
        if (player.getPlayerState() == YT.PlayerState.PLAYING) {
            player.pauseVideo();
        } else {
            player.playVideo();
        }
    }
</script>

</body>
</html>
